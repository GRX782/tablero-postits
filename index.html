<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablero de Post-its</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    #board {
      width: 100%;
      height: 100vh;
      position: relative;
      background: white;
      overflow: hidden;
    }
    .note {
      position: absolute;
      width: 150px;
      height: 150px;
      background: yellow;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      padding: 10px;
      box-sizing: border-box;
      cursor: move;
      resize: both;
      overflow: auto;
    }
    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      z-index: 10;
    }
    .color-btn {
      width: 20px;
      height: 20px;
      display: inline-block;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="createNote('yellow')">üìù</button>
    <div class="color-btn" style="background: pink" onclick="createNote('pink')"></div>
    <div class="color-btn" style="background: lightblue" onclick="createNote('lightblue')"></div>
    <div class="color-btn" style="background: lightgreen" onclick="createNote('lightgreen')"></div>
  </div>
  <div id="board"></div>

  <script>
    let z = 1;
    function createNote(color) {
      const note = document.createElement('div');
      note.className = 'note';
      note.contentEditable = true;
      note.style.background = color;
      note.style.left = '50px';
      note.style.top = '50px';
      note.style.zIndex = z++;
      note.onmousedown = dragNote;
      note.ondblclick = () => note.remove();
      document.getElementById('board').appendChild(note);
    }

    function dragNote(e) {
      const note = e.target;
      note.style.zIndex = z++;
      let shiftX = e.clientX - note.getBoundingClientRect().left;
      let shiftY = e.clientY - note.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        note.style.left = pageX - shiftX + 'px';
        note.style.top = pageY - shiftY + 'px';
      }

      function onMouseMove(event) {
        moveAt(event.pageX, event.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);

      note.onmouseup = function() {
        document.removeEventListener('mousemove', onMouseMove);
        note.onmouseup = null;
      };
    }
  </script>
</body>
</html>
